{% extends 'base.html' %}
{% block content %}

<h1>Enemy List</h1>

{% for enemy in enemies_list %}
  <a href="{% url 'enemies_detail' enemy.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ enemy.get_name_display }}</span>
            <p>Race: {{ enemy.get_race_display }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
